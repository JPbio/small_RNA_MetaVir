version: "3.9"
services:
  srna_metavir:
    build:
      context: .
      dockerfile: Dockerfile
      target: srna_metavir_dev
    image: srna_metavir_dev
    container_name: srna_metavir_dev
    tty: true
    volumes:
      - /media/temp_data/hebert/srna-meta-vir/:/srna_metavir/src
      - /data/zikalliance/libraries/libs_caratinga/:/srna_metavir/asset/libs_caratinga
      - /data/zikalliance/ref_hosts/:/srna_metavir/asset/ref_hosts
      - /media/data/reference/bacterial_genomes/:/srna_metavir/asset/bacterial_genomes